{% extends "base.html" %}
{% block title %}yStocker — Contact{% endblock %}

{% block content %}

<div class="max-w-lg mx-auto fade-up">

  <div class="mb-8">
    <h1 class="text-2xl sm:text-3xl font-bold grad-text mb-2">Contact Us</h1>
    <p class="text-slate-400 text-sm">Have a question, suggestion, or found a bug? We'd love to hear from you.</p>
  </div>

  <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6 sm:p-8">

    <div class="flex items-center gap-4 mb-6">
      <div class="w-10 h-10 rounded-xl bg-brand/20 flex items-center justify-center shrink-0">
        <svg class="w-5 h-5 text-brand" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
      </div>
      <div>
        <p class="text-sm font-semibold text-slate-200">Yuanxi Li</p>
        <a href="mailto:admin@li-family.us"
           class="text-brand hover:underline text-sm">
          admin@li-family.us
        </a>
      </div>
    </div>

    <div class="border-t border-slate-800 pt-6">
      <p class="text-xs text-slate-500 mb-4">Or send a message directly:</p>
      <form action="mailto:admin@li-family.us" method="get" enctype="text/plain" class="space-y-4">
        <div>
          <label class="block text-xs text-slate-400 mb-1.5">Subject</label>
          <input type="text" name="subject" placeholder="e.g. Bug report, feature request…"
                 class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 text-sm
                        text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2
                        focus:ring-brand transition">
        </div>
        <div>
          <label class="block text-xs text-slate-400 mb-1.5">Message</label>
          <textarea name="body" rows="5" placeholder="Describe your question or feedback…"
                    class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-2.5 text-sm
                           text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2
                           focus:ring-brand transition resize-none"></textarea>
        </div>
        <button type="submit"
                class="w-full sm:w-auto px-6 py-2.5 bg-brand hover:bg-brand-dark text-white rounded-xl
                       text-sm font-medium transition">
          Open in mail app
        </button>
      </form>
    </div>

  </div>

</div>

{% endblock %}
